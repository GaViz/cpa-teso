{% extends "base_generic.html" %}

{% block content %}
<div class="d-flex flex-row justify-content-center">
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                <p>{{ field.errors }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
<div class="d-flex flex-row justify-content-center">
	<form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <table>
            <tr class="form-group row">
                <td class="input input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    {{ form.mail }}
                </td>
            </tr>
            <tr class="form-group row">
                <td class="input input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    {{ form.password1 }}
                </td>
            </tr>
            <tr class="form-group row">
                <td class="input input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    {{ form.password2 }}
                </td>
            </tr>
        </table>

        <div class="row">
          <input type="submit" value="Crear usuario" class="btn btn-success float-right w-100 text-uppercase"/>
        </div>
    </form>
</div>

{% endblock %}
